name: Build all
on:
  workflow_dispatch:
    inputs:
      fatal_warnings:
        description: 'Build with --fatal-meson-warning (yes/no)'
        default: 'no'
        required: false
      repository:
        description: 'Meson repository to test with'
        required: false
      branch:
        description: 'Meson branch to test with'
        required: false
  schedule:
    # Run every Sunday at midnight
    - cron: '0 0 * * 0'

jobs:
  Ubuntu:
    if: github.event_name != 'schedule' || github.repository == 'mesonbuild/wrapdb'
    runs-on: ubuntu-latest
    env:
      TEST_BUILD_ALL: 1
      TEST_FATAL_WARNINGS: ${{ github.event.inputs.fatal_warnings }}
      TEST_REPOSITORY: ${{ github.event.inputs.repository || 'https://github.com/mesonbuild/meson' }}
      TEST_BRANCH: ${{ github.event.inputs.branch || 'master' }}
    steps:
      - uses: actions/checkout@v3

      - name: Fetch tags and unshallow
        run: git fetch --unshallow --tags

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get -y install build-essential python3-pip ninja-build
          python3 -m pip install "git+$TEST_REPOSITORY@$TEST_BRANCH"

      - name: Sanity Checks
        run: |
          ./tools/sanity_checks.py

  VisualStudio:
    if: github.event_name != 'schedule' || github.repository == 'mesonbuild/wrapdb'
    runs-on: windows-latest
    env:
      TEST_BUILD_ALL: 1
      TEST_FATAL_WARNINGS: ${{ github.event.inputs.fatal_warnings }}
      TEST_REPOSITORY: ${{ github.event.inputs.repository || 'https://github.com/mesonbuild/meson' }}
      TEST_BRANCH: ${{ github.event.inputs.branch || 'master' }}
    steps:
      - uses: actions/checkout@v3

      - name: Fetch tags and unshallow
        run: git fetch --unshallow --tags

      - name: Install packages
        run: |
          python3 -m pip install "git+${env:TEST_REPOSITORY}@${env:TEST_BRANCH}"

      - uses: ilammy/msvc-dev-cmd@v1
      - name: Sanity Checks
        run: |
          python tools/sanity_checks.py

  MacOS:
    if: github.event_name != 'schedule' || github.repository == 'mesonbuild/wrapdb'
    runs-on: macos-latest
    env:
      TEST_BUILD_ALL: 1
      TEST_FATAL_WARNINGS: ${{ github.event.inputs.fatal_warnings }}
      TEST_REPOSITORY: ${{ github.event.inputs.repository || 'https://github.com/mesonbuild/meson' }}
      TEST_BRANCH: ${{ github.event.inputs.branch || 'master' }}
    steps:
      - uses: actions/checkout@v3

      - name: Fetch tags and unshallow
        run: git fetch --unshallow --tags

      - run: brew update
      # github actions overwrites brew's python. Force it to reassert itself, by running in a separate step.
      - name: unbreak python in github actions
        run: |
          find /usr/local/bin -lname '*/Library/Frameworks/Python.framework/*' -delete
          sudo rm -rf /Library/Frameworks/Python.framework/
          brew install --force python3 && brew unlink python3 && brew unlink python3 && brew link --overwrite python3
      - name: Install packages
        run: |
          brew install ninja
          python3 -m pip install "git+$TEST_REPOSITORY@$TEST_BRANCH"

      - name: Sanity Checks
        run: |
          ./tools/sanity_checks.py
