name: Sanity checks

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get -y install build-essential python3-pip ninja-build
          python3 -m pip install --pre meson

      - name: Sanity Checks
        run: |
          ./tools/fake_tty.py ./tools/sanity_checks.py

  Alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jirutka/setup-alpine@v1
        with:
          packages: >
            build-base cmake git linux-headers pkgconf py3-pip samurai sudo

      - name: Sanity Checks
        run: |
          # Work around PEP 668 nonsense…
          sudo rm -vf /usr/lib*/python3.*/EXTERNALLY-MANAGED
          python -m pip install --pre meson
          ./tools/fake_tty.py ./tools/sanity_checks.py
        shell: alpine.sh {0}

  VisualStudio:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: ['x64', 'x86']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # https://github.com/actions/runner-images/issues/5459#issuecomment-1532856844
      - name: Remove bad Strawberry Perl patch binary in search path
        run: del C:\Strawberry\c\bin\patch.EXE

      - name: Install packages
        run: |
          python -m pip install --pre meson

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.platform}}
      - name: Sanity Checks
        run: |
          python tools/sanity_checks.py

  VisualStudio-clang-cl:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # https://github.com/actions/runner-images/issues/5459#issuecomment-1532856844
      - name: Remove bad Strawberry Perl patch binary in search path
        run: del C:\Strawberry\c\bin\patch.EXE

      - name: Install packages
        run: |
          python -m pip install --pre meson

      - uses: ilammy/msvc-dev-cmd@v1
      - name: Sanity Checks
        env:
          CC: clang-cl
          CXX: clang-cl
        run: |
          python tools/sanity_checks.py

  MSYS2:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ['UCRT64', 'CLANG64']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.platform}}
          install: >-
            dos2unix
            git
          pacboy: >-
            cc:p
            cmake:p
            ninja:p
            pkgconf:p
            python-certifi:p
            python-pip:p
          # Make sure Python is updated to >=3.11 (fix https://github.com/msys2/MINGW-packages/issues/17415).
          update: true

      - name: Install packages
        shell: msys2 {0}
        run: |
          python -m pip install --pre meson

      - name: Sanity Checks
        shell: msys2 {0}
        run: |
          python tools/sanity_checks.py

  MacOS:
    runs-on: ${{ matrix.platform == 'arm64' && 'macos-14' || 'macos-12' }}
    strategy:
      fail-fast: false
      matrix:
        platform: ['arm64', 'x86_64']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: brew update
      # github actions overwrites brew's python. Force it to reassert itself, by running in a separate step.
      - name: unbreak python in github actions
        run: |
          find $(brew --prefix)/bin -lname '*/Library/Frameworks/Python.framework/*' -delete
          sudo rm -rf /Library/Frameworks/Python.framework/
          brew install --force --quiet python3 && brew unlink python3 && brew unlink python3 && brew link --overwrite python3
          # Work around PEP 668 nonsense…
          find $(brew --prefix)/Cellar/python* -name EXTERNALLY-MANAGED -print0 | xargs -0 rm -vf
      - name: Install packages
        run: |
          brew install ninja
          python3 -m pip install --pre meson

      - name: Sanity Checks
        run: |
          ./tools/fake_tty.py ./tools/sanity_checks.py
