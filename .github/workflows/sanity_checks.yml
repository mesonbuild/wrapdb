name: Sanity checks

on: [push, pull_request]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Fetch tags and unshallow
        run: git fetch --unshallow --tags

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get -y install build-essential python3-pip ninja-build
          pip install --pre meson

      - name: Sanity Checks
        run: |
          ./tools/sanity_checks.py

  MSYS2:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      matrix:
        sys: [ MINGW64, MINGW32, UCRT64, CLANG32, CLANG64 ]
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: git base-devel
          pacboy: cc:p python-pip:p ninja:p
          path-type: strict

      - name: Fetch tags and unshallow
        run: git fetch --unshallow --tags

      - name: Install packages
        run: |
          pip install --pre meson

      - name: Sanity Checks
        run: |
          ./tools/sanity_checks.py

  VisualStudio:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Fetch tags and unshallow
        run: git fetch --unshallow --tags

      - name: Avoid broken pip 22.0 release
        run: python -m pip install 'pip!=22.0.*'

      - name: Install packages
        run: |
          pip install --pre meson

      - uses: ilammy/msvc-dev-cmd@v1
      - name: Sanity Checks
        run: |
          python tools/sanity_checks.py

  MacOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Fetch tags and unshallow
        run: git fetch --unshallow --tags

      - name: Install packages
        run: |
          brew update
          brew install ninja python
          python3 -m pip install --pre meson

      - name: Sanity Checks
        run: |
          ./tools/sanity_checks.py
